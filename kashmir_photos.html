<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashmir: A Glimpse of Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS for the entire page */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            scroll-behavior: smooth;
        }

        /* --- Section 1: Mountain View and Submit Button --- */
        #mountain-view {
            background-image: url('placeholder_mountain_view.jpg'); /* Replace with an actual Kashmir mountain view image if you have one, or just use a nice blue/white background */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .submit-container {
            margin-top: 30px;
        }

        .submit-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* For a link styled as a button */
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        /* --- Section 2: Photo Gallery Page (The main content) --- */
        #photo-gallery {
            padding: 40px 20px;
            background-color: #f8f8f8;
        }

        .header-content {
            margin-bottom: 40px;
        }

        .main-heading {
            font-size: 60px;
            font-weight: bold;
            font-style: italic;
            color: white; /* Your specified color */
            background-color: #1a1a1a; /* Background for visibility */
            padding: 10px 20px;
            display: inline-block;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .sub-heading {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Style for the Nastaliq Kasheeda font (using Noto Nastaliq Urdu) */
        .nastaliq-name {
            font-family: 'Noto Nastaliq Urdu', Arial, sans-serif;
            font-size: 30px;
            color: #007bff; /* Blue color for distinction */
            margin-top: 20px;
            display: block;
        }

        /* Image Gallery Styling */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-card {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .image-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 350px; /* Uniform height for all images */
            object-fit: cover; /* Ensures images fill the space without distortion */
            display: block;
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            .main-heading {
                font-size: 40px;
            }
            .sub-heading {
                font-size: 20px;
            }
            .nastaliq-name {
                font-size: 24px;
            }
            .image-card img {
                height: 300px;
            }
        }

    </style>
</head>
<body>

    <div id="mountain-view">
        <h1>Kashmir: Where the Mountains Kiss the Sky</h1>
        <p style="font-size: 20px;">Click below to continue to the photo gallery.</p>
        <div class="submit-container">
            <a href="#photo-gallery" class="submit-button">View Paradise</a>
        </div>
    </div>

    <div id="photo-gallery">
        <div class="header-content">
            <h1 class="main-heading">
                <b><i>Kashmir</i></b>
            </h1>
            
            <p class="sub-heading">
                "On earth, there is no heaven, but there are pieces of it, and **Kashmir is one of them**."
            </p>

        </div>

</body>
</html>
